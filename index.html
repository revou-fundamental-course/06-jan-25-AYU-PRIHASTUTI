<body>
    <!--Logo & Navigation-->

        <!--Logo-->
        <div class="logo-icon">

        <!--Navigation bagian menu-->

            <a href="#home" class="menu">Home</a>

            <a href="#message-us" class="menu">Message Us</a>
        </nav>

    </header>

    <!--Line Breaker-->
    <hr>

    <!--Isi-->
    <main>
        <!--Home-->
        <section>
            <header id="home">
                <input type="text" id="user-name" placeholder="Masukkan Nama Anda">
                <button id="kirim" onclick="welcome()">Submit</button>
                <div id="welcome-speech">
                    <h1>Hi <span id="user">user</span>, Welcome To Website</h1>
                    <p>Ini adalah website pertama yang saya buat</p>
                </div>
               
                <div class="banner-image banner-image-1"></div>
                <div class="banner-image banner-image-2"></div>

            </header>
        </section>

        <hr>
        
         <!--Contact-->
         <section>
            <header id="contact" class="cont-act">
                <h1>Contact</h1>
                <div class="profil-profil1">
                    
                </div>
                <div class="profil-profil2">
                    
                </div>
                <div class="profil-profil3">
                    
                </div>
             </header>
         </section>
         
         <hr>
         
        <!--Portfolio-->
        <section>
            <header id="software" class="soft-ware">
                <h1>Software</h1>
                <div class="perangkat1">

                </div>
                <div class="perangkat2">

                </div>
                <div class="perangkat3">

                </div>
            </header>
        </section>

        <hr>

         <!--Message Us-->
         <section>
            <header id="message-us" class="message">
                <h1>Message Us</h1>
            </header>
            <div class="myform">
                <form action="">

                    <div>
                        <label for="name-input">Nama:</label>
                        <input type="text" name="name" id="name-input" placeholder="Enter your name" required>
                    </div> 

                    <div>
                        <label for="date">Tanggal Lahir:</label>
                        <input type="date" name="tanggal-lahir" id="date" placeholder="Enter your birth" required>
                    </div>

                    <div>
                        <label >Jenis Kelamin:</label>
                        <input type="radio" name="jenis-kelamin" id="lk" value="Laki-Laki" required>
                        <label for="lk">Laki-Laki</label>
                        <input type="radio" name="jenis-kelamin" id="pr" value="Perempuan" required>
                        <label for="pr">Perempuan</label>
                    </div>

                    <div>
                        <label >Pesan:</label>
                        <textarea class="pesan" id="pesan" name="pesan" placeholder="Pesan"></textarea>
                    </div>


                    <button type="button" onclick="formValidation()"> Submit</button>
                </form>
                <div id="result-form"></div>
            </div>
            <div id="current-time" class="current">
            
            </div>
            
         </section>     

    </main>
